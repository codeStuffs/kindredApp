<ion-header>
  
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding [@flyInBottomFast]="treeState" id="bottom-layer" scroll>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67="">
      <img [@flyInBottomSlow]="logoState" src="assets/logo.png">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset="" [@bounceInBottom]="formState">
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email"
                         aria-required="true" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password"
                         aria-required="true" required>
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col" [@fadeIn]="loginState">
          <button ion-button="" class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
          <button ion-button="" class="register-btn" block clear type="button" (click)="createAccountPage()">Join your Family</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
