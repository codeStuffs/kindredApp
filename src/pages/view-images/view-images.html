  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-title>
      Photo discription
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary-color-text" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen='true'>
  <ion-slides pager loop="true" effect="slide" zoom="true">
    <ion-slide *ngFor="let slide of slidess">
      <img [src]="slide.image.path" class="slide-image"/>
    </ion-slide>
  </ion-slides>
</ion-content>
