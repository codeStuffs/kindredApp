  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
<ion-toolbar>
    <ion-title>
      Edit Profile Information
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary-color-text" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content>
<ion-card>
  <ion-list >
        <form (ngSubmit)="saveData()" #editInfoForm="ngForm">
    <ion-row>
      <ion-col>
          <ion-item>
             <ion-icon name="person" item-left color="limegreen"></ion-icon>
          <ion-label floating color="limegreen" > First name:</ion-label>
            <ion-input type="text"  name="firstName" [(ngModel)]="details.firstname"
                       aria-required="true" required>
            </ion-input>
         
          </ion-item>
          </ion-col>
          </ion-row>
          <ion-row>
          <ion-col>
          <ion-item>
           <ion-icon name="person" item-left color="limegreen"></ion-icon>
           <ion-label floating color="limegreen"> Middle name:</ion-label>
            <ion-input type="text"  name="middleName" [(ngModel)]="details.middleName"
                       aria-required="true" required>
            </ion-input>
             
          </ion-item>
           </ion-col>
          </ion-row>
          <ion-row>
          <ion-col>

          <ion-item>
           <ion-icon name="people" item-left color="limegreen"></ion-icon>
           <ion-label floating color="limegreen"> Lastname:</ion-label>
            <ion-input type="text" name="surname" [(ngModel)]="details.lastName"
                       aria-required="true" required>
            </ion-input>
          </ion-item>
           </ion-col>
          </ion-row>
          <ion-row>
          <ion-col>
           <ion-item>
           <ion-icon name="briefcase" item-left color="limegreen"></ion-icon>
           <ion-label floating color="limegreen"> Occupation:</ion-label>
            <ion-input type="text" name="occupation" [(ngModel)]="details.occupation"
                       aria-required="true" required>
            </ion-input>
          </ion-item>
           </ion-col>
          </ion-row>
          <ion-row>
          <ion-col>
            <ion-item>
           <ion-icon name="call" item-left color="limegreen"></ion-icon>
           <ion-label floating color="limegreen"> Phone number:</ion-label>
            <ion-input type="text" name="phone" [(ngModel)]="details.phone"
                       aria-required="true" required>
            </ion-input>
          </ion-item>
           </ion-col>
          </ion-row>
          <ion-row>
          <ion-col>
          <ion-item>
           <ion-icon name="map" item-left color="limegreen"></ion-icon>
           <ion-label floating color="limegreen">Current Location:</ion-label>
            <ion-select  name="location" [(ngModel)]="details.location" >
             <ion-option  *ngFor="let key of countries">{{key.name}}</ion-option>
             </ion-select>
          </ion-item>
 </ion-col>
          </ion-row>
          <ion-row>
          <ion-col>
          <ion-item>
          	<ion-icon name="calendar" item-left color="limegreen"></ion-icon>
            <ion-label floating color="limegreen">Date of Birth:</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" name="dob" [(ngModel)]="details.dob"></ion-datetime>
           
          </ion-item>
           </ion-col>
          </ion-row>
          <ion-row>
          <ion-col>
          <ion-item>
           <ion-label floating color="limegreen">Gender:</ion-label>
            <ion-select name="gender" [(ngModel)]="details.gender" aria-required='true' required>
              <ion-option value="f" selected="true">Female</ion-option>
             <ion-option value="m">Male</ion-option>
             </ion-select>
             <ion-icon name="male" color="limegreen" item-left></ion-icon>
          </ion-item>
           </ion-col>
          </ion-row>
          <ion-row style="margin-bottom: 20px; margin-top: 20px">
          <ion-col>
            <button ion-button outline color="limegreen" class="button-full-wp button-outline-ios" full type="submit" [disabled]="!editInfoForm.form.valid">
    			Save Changes
    		</button>
      </ion-col>
    </ion-row>
  </form>
        </ion-list>
  </ion-card>

</ion-content>
