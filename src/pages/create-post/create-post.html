<ion-header>
  <ion-toolbar>
    <ion-title>Add a Tale</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary-color-text" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <form (ngSubmit)="createTale()" #createTaleForm="ngForm">
      <ion-list no-lines>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="limegreen" stacked>
                Say Somehting...
              </ion-label>
              <ion-textarea auto-resize-text-area name="tale" aria-required="true" required
                            [(ngModel)]="tale.body"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
          </ion-col>
        </ion-row>

      </ion-list>
      <ion-row no-padding>
        <ion-col text-center>
          <button ion-button clear icon-only type="button" outline full round color="limegreen" icon-center
                  (click)="choosePicture()">
            <ion-icon name='image'></ion-icon>

          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear icon-only type="button" outline full round color="limegreen" icon-center
                  (click)="takePicture()">
            <ion-icon name='camera'></ion-icon>

          </button>
        </ion-col>
        <!-- Feature realise for videos upload -->
        <!--   <ion-col text-center>
            <button ion-button clear icon-only color="limegreen" icon-center>
              <ion-icon name='videocam'></ion-icon>

            </button>
          </ion-col> -->
        <ion-col>
          <button type="submit" ion-button outline round color="limegreen" class="button-full-wp button-outline-ios"
                  [disabled]="!createTaleForm.form.valid">
            Tale On
          </button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>

  <ion-grid>
  <div *ngIf="!base64Img">
    <ion-row *ngFor="let row of grid">
      <ion-col width-50 *ngFor="let photo of row">
        <img src="{{photo}}">
      </ion-col>
    </ion-row>
</div>
    <ion-row *ngIf="base64Img || !photos">
      <ion-col col-4 col-sm-6 col-md-6 col-lg-3>
        <ion-card>
          <img [src]="base64Img">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
