<ion-header>
  
  <ion-navbar>
    <ion-title>Add Your Family</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <form (ngSubmit)="createFam()" #createFamilyForm="ngForm">
      <ion-list no-lines>
        
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="limegreen" floating>
                Family Name:
              </ion-label>
              <ion-icon name="people" item-left color="limegreen"></ion-icon>
              <ion-input type="text" name="familyname" [(ngModel)]="family.name"
                         aria-required="true" required>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon name="info" item-left color="limegreen"></ion-icon>
              <ion-label color="limegreen" floating>
                About Family:
              </ion-label>
              <ion-textarea auto-resize-text-area name="description" [(ngModel)]="family.description"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon name="map" item-left color="limegreen"></ion-icon>
              <ion-label floating color="limegreen">Country:</ion-label>
              <ion-select name="location" [(ngModel)]="family.location" required aria-required='true'>
                <ion-option *ngFor="let key of countries">{{key.name}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      
      </ion-list>
      <ion-row no-padding>
        <ion-col text-center>
          <button ion-button clear icon-only color="limegreen" icon-center>
            <ion-icon name='image'></ion-icon>
          
          </button>
        </ion-col>
        <ion-col>
          <button type="submit" ion-button outline color="limegreen" class="button-full-wp button-outline-ios">
            Tale On
          </button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
