 <div *ngIf="!requests" class="spinner-container">
     <ion-spinner></ion-spinner>
 </div>
 <ion-list *ngIf="requests" class="chats request-list">
 	<div *ngFor="let request of requests | async">
    <ion-item-sliding [hidden]="request.accepted">
      <button ion-item class="chat">
        <img class="chat-picture" [src]="request.photo">
        <div class="chat-body-arrow"></div>
        <div class="chat-wrapper">
          <div class="chat-info">
            <h2 class="chat-title">{{request.name}}</h2>
            <span class="last-message">
            <span class="last-message-timestamp">{{ request.date | amCalendar }}</span>
          </span>
          </div>
        </div>
      </button>
      <ion-item-options class="chat-options">
        <button ion-button color="limegreen" class="option option-remove" (click)="acceptRequest(request)">Accept</button>
        <button ion-button color="danger" class="option option-accept" >Refuse</button>
      </ion-item-options>
    </ion-item-sliding>
    </div>
  </ion-list>

</ion-content>
